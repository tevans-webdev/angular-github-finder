<div class="container">
  <h2 class="text-white p-2">Add Post</h2>
  <div class="card card-body mb-3">
    <form>
      <div class="form-group">
        <label>Title</label>
        <input
          type="text"
          name="title"
          class="form-control"
          #title
          [(ngModel)]="currentPost.title"
        />
      </div>
      <div class="form-group">
        <label>Body</label>
        <input
          type="text"
          name="body"
          class="form-control"
          #body
          [(ngModel)]="currentPost.body"
        />
      </div>
      <input type="hidden" [(ngModel)]="currentPost.id" name="id" />
      <button
        *ngIf="!isEdit"
        class="btn btn-outline-custom btn-block"
        (click)="addPost(title.value, body.value)"
      >
        Add Post
      </button>
      <button
        *ngIf="isEdit"
        (click)="updatePost()"
        class="btn btn-warning btn-block"
      >
        Update Post
      </button>
    </form>
  </div>
</div>
